<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BullitinBoard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
      <div class="col s6 m6">
          <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">B. Board</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="/">MESSAGES</a></li>
              <li class="active"><a  href="form">POST</a></li>
            </ul>
          </div>
        </nav>
      <div class="container">
      <div class="row">
      <div class=class="col s12">
  <!-- FORM BITCHES -->
        <form id="message_form" action="/">
          <h1>Post your message</h1>
          <div class="row">
            <div class="input-field col s12">
              <input  id="first_name" type="text">
              <label for="first_name"> Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea" class="materialize-textarea"></textarea>
            <label for="textarea">Textarea</label>
          </div>
        </div>
        <button class="waves-effect waves-light btn btn_post" type="submit">Post</button>
        <a class="waves-effect waves-teal btn-flat btn_back" href="/">Back</a>
      </form>
  <!-- FORM FINISHED -->
      </div>
      </div>
    </div>
    </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
